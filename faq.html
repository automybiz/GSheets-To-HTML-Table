<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data To HTML Table</title>
    <link rel="stylesheet" href="GSheets-To-HTML-Table-root.css">
    <link rel="stylesheet" href="GSheets-To-HTML-Table-rules.css">
    <style>
        body {
            background-color: #000;
        }
    </style>
</head>
<body>

    <div class="accordion-wrapper"></div>

    <script>
    // ============================================
    // CONFIGURATION VARIABLES
    // ============================================
    const CONFIG = {
        SPREADSHEET_ID: '1B1q-dS1gqTvM1mH1c7PALWT0n1LqbhYHk6J0wbLYh8o',
        API_KEY: 'AIzaSyCkKOY3psLW59GsNN7PqVMsn7ZEejKFQPE',
        RANGE: 'Sheet1',
        STARTING_ROW: 1,
        HEADER_ROW_NUMBER: 0, // Set to 0 to hide headers, otherwise set to the spreadsheet row number to keep headers visible (e.g., 1 for the first row)
        HEADER_CELL_SUPRESSION: ['A','B','C'], // Array of column letters to suppress header cells text from being displayed. (e.g., ['A','C'] to suppress header text for columns A and C)
        USE_CORS_PROXY: false,
        FETCH_DATA_ON_PAGE_LOAD: true,
        SEARCH_DELAY_MS: 333,
        AUTO_REFETCH_DATA_ON_ERROR_DELAY: 1500,
        
        // Image Configuration
        // Note: Thumbnails referres to images shown in question rows
        IMAGE_THUMB_MAX_WIDTH: 50, // Maximum width in pixels for thumbnails (set to null for no limit)
        IMAGE_THUMB_MAX_HEIGHT: null, // Maximum height in pixels for thumbnails (set to null for no limit)
        IMAGE_ANSWER_MAX_WIDTH: 555, // Maximum width in pixels for answer images (set to null for no limit)
        IMAGE_ANSWER_MAX_HEIGHT: null, // Maximum height in pixels for answer images (set to null for no limit)
        IMAGE_ANSWER_ALIGN: 'center', // Options: 'left', 'center', 'right'. Only applies when image is inside an answer cell.
        
        // Video Configuration
        YOUTUBE_EMBED_WIDTH: 560,
        YOUTUBE_EMBED_HEIGHT: 315,
        YOUTUBE_EMBED_ALIGN: 'right', // Options: 'left', 'center', 'right'. Only applies when video is inside an answer cell.
        
        // Column Configuration
        COLUMN_WIDTHS: ['50','','',''], // Width in pixels for each column (empty string = auto width). Doesn't apply to auto-number column AUTO_NUMBER_COLUMN.
        HEADER_ROW_COLUMNS_ALIGN: ['center','center','center','center'],
        QUESTION_COLUMNS_ALIGN: ['left','left','center','center'],
        QUESTION_COLUMNS: ['SHOW','B'], // Define which columns contain the questions. Also include a column titled "SHOW" to enable column that holds the SHOW_HIDE_ICON which shows whether the answer row is shown or hidden.
        ANSWER_COLUMN: 'C', // Define which column contains the answers or leave blank to disable answers
        URL_COLUMNS: [''], // Define GSheets columns containing URLs map to the corrosponding question columns (e.g., if QUESTION_COLUMNS is ['B','D'], and you want to map B to a column that only stores URLs like C, set URL_COLUMNS to ['C']). Note: B is first in the QUESTION_COLUMNS array, so C is first in the URL_COLUMNS array.
        SHOW_HIDE_ICON_SVG: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" /></svg>', // SVG tag for the show/hide icon. You can copy SVG code from sites like heroicons.com
        SHOW_HIDE_DIRECTION_SHOWN: 'down', // Options: 'down', 'up', 'left', 'right' (direction of the icon when answer is shown)
        SHOW_HIDE_DIRECTION_HIDDEN: 'right', // Options: 'down', 'up', 'left', 'right' (direction of the icon when answer is hidden)

        // Search Configuration
        SEARCH_SCOPE: 'single', // Options: 'single' (search only this table) or 'all' (search all tables on page)
        SHOW_SEARCH_BOX: true, // Set to false to hide search box for this instance
        SEARCHES_COMMON: ['All', 'AI', 'Automation', 'Billing', 'Calendar', 'CRM', 'Demo', 'Email', 'Facebook', 'Feature', 'Form', 'Funnel', 'Get Started', 'Instagram', 'Integration', 'JavaScript', 'Launchpad', 'Payment', 'Pricing', 'QR Code', 'Quickbooks', 'SMS', 'Support', 'Sync', 'Tags', 'Team', 'Webchat', 'Website', 'WhatsApp', 'Workflow'],
        SEARCH_PLACEHOLDER: 'Search...', // Placeholder text for the search input
        SEARCH_PLACEHOLDER_ANIMATION_SPEED: 222, // Delay in milliseconds between each letter when typing the placeholder
        SEARCH_PLACEHOLDER_ANIMATION_LOOP_DELAY: 2222, // Delay in milliseconds before the placeholder animation loops
        
        // Display Configuration
        AUTO_NUMBER_COLUMN: 1, // Starting number for auto-numbering rows (set to null to disable)
        AUTO_NUMBER_COLUMN_WIDTH: 50, // Width in pixels for auto-number column (default: 50)
        QUESTION_PREFIX: '<u><b>Question:</b></u>&nbsp;',  // HTML/text prefix for first (text based) question column. Does not apply to URL or Image URL columns. (empty string to disable)
        ANSWER_PREFIX: '<u><b>Answer:</b></u><br>', // HTML/text to show before answer content (empty string to disable)
        SHOW_ENLARGED_THUMBNAIL_IN_ANSWER_ROW: false, // Set to true to show enlarged thumbnail in answer row

        // Animation Configuration
        ANSWER_TRANSITION_SPEED: 555, // Transition speed in milliseconds (e.g., 200, 400, 600, 800)
        ANSWER_TRANSITION_EFFECT: 'snap', // Options: 'smooth', 'ease-in', 'ease-out', 'bounce', 'snap'
        ANSWER_TEXT_EFFECT: 'rotate', // Options: 'none', 'slide', 'bounce', 'zoom', 'fade', 'blur', 'rotate', 'elastic'
        ANSWER_TEXT_EFFECT_DIRECTION: 'up', // Options: 'left', 'right', 'up', 'down' (only for slide/bounce)
        ANSWER_TEXT_EFFECT_FADE: 333, // Fade-in duration in milliseconds (0 to disable)
        
        // Filter Conditions
        FILTER_CONDITIONS: [
            { column: 'A', condition: 'equals', value: 'PUBLIC' },
        ] 
    };
    </script>
    <script src="GSheets-To-HTML-Table.js"></script>
</body>
</html>
